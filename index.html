<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron text-center">
			<h1>Employee Data Management</h1>
			<p>A Comprehensive Directory of Employee Billable Hours</p>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Current Employees</div>
			<table class="table table-hover" id="newRow">
				<tr>
					<th>Employee Name</th>
					<th>Role</th>
					<th>Start Date (MM-DD-YYYY)</th>
					<th>Months Worked</th>
					<th>Monthly Rate ($)</th>
					<th>Total Billed ($)</th>
					<th>Edit</th>
					<th>Remove</th>
				</tr>
			</table>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Add Employee</div>
			<form>
				<div class="form-group">
					<label>Employee Name</label>
					<input type="text" class="form-control" id="nameInput" placeholder="Full Name">
				</div>
				<div class="form-group">
					<label>Role</label>
					<input type="text" class="form-control" id="roleInput" placeholder="Role">
				</div>
				<div class="form-group">
					<label>Start Date (MM-DD-YY  ex: 10-29-80)</label>
					<input type="text" class="form-control" id="dateInput" placeholder="MM-DD-YY">
				</div>
				<div class="form-group">
					<label>Monthly Rate</label>
					<input type="number" class="form-control" id="rateInput" placeholder="Rate">
				</div>
				<button type="submit" id="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="assets/javascript/moment.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
