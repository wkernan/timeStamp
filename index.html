<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Employee Data Management</h1>
			<p>A Comprehensive Directory of Employee Billable Hours</p>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Current Employees</div>
			<table class="table table-hover">
				<tr id="newRow">
					<th>Employee Name</th>
					<th>Role</th>
					<th>Start Date</th>
					<th>Months Worked</th>
					<th>Monthly Rate ($)</th>
					<th>Total Billed ($)</th>
				</tr>
				<tr>
					<td>Bill Kernan</td>
				</tr>
			</table>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
<script src="assets/javascript/moment.js"></script>
</body>
</html>
